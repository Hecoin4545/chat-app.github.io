<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>ðŸ’¬-Chat App</title>
</head>

<body>

    <div class="container">
        <div class="side-left">
            <div id="sideBarss">

            </div>
        </div>
        <div class="main-bar">
            <div class="main-text-area">
                <div id="message-hidden"></div>
                <div class="mess-box-area">
                    <form id="mess-type">
                        <input type="text" class="input-btn" placeholder="Type A Message">
                        <button class="btn">Submit</button>
                        <button class="sendLocation">
                            Send Location
                        </button>
                    </form>
                </div>

            </div>
        </div>
        <div class="side-right">
            <p>work in progress</p>
        </div>
    </div>
    </div>





    <script id="message-temp" type="text/html">
    <div id="new-div">
        <div class="names"> {{username}} <span class="time">{{createdAt}}</span></div>
        <p>{{message}} </p>
    </div>
</script>

    <script id="location-temp" type="text/html">
    <div id="new-div">
            <p><a href="{{url}}" target="_blank">My Current Location</a></p>
        </div>
        </script>


    <script id="sidebar-temp" type="text/html">
        <h2 > {{room}} </h2>
        <h3 >Users</h3>
        <ul class="users">
            {{#users}}
            <li> {{username}} </li>
            {{/users}}

        </ul>
                </script>





    <script src="https://kit.fontawesome.com/2ea81ab913.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
